$(function(){

		width : 500,
		height :350,
		tabWidth:120,
		tabHeight:28,

			tab1 : '选项卡一',
			tab2 : '选项卡二',
			tab3 : '选项卡三',
			tab4 : '选项卡四'
		},
		content:{
			tab1 : $('#tab1').html(),
			tab2 : $('#tab2').html(),
			tab3 : $('#tab3').html(),
			tab4 : $('#tab4').html()
		},
		closedTab:true,
		drag : true/*,
		autoPlay:true,
		playTime :1000*/
	})
})
</script>
</head>

<div id="div1"></div>
<div id="tab1">
